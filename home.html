<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="\css\estilo.css">
    <script src="\js\js\app.js" async></script>
    <title> Tienda Lienzos | </title>
</head>
<body><!--Inicio de la sección de encabezado de la página.-->
    <header>
        <!--Título principal de la página que dice "Tienda de Relojes".-->
        <h1>Tienda Lienzos</h1>
    </header>
    <!--Inicio de una sección con la clase "contenedor".-->
    <section class="contenedor">
        <!-- Contenedor de elementos -->
        <div class="contenedor-items">
            <!-- Inicio de un elemento en el contenedor.-->
            <div class="item">
                <!--span es un elemento de marcado utilizado para aplicar estilos o agrupar contenido en línea dentro de un documento HTML.-->
                <!--Un elemento de texto con la clase "titulo-item" que muestra el título "Box Engasse".-->
                <span class="titulo-item">DuoColor</span>
                <!--Una imagen con la ruta de origen "img/boxengasse.png", un atributo alternativo vacío y la clase "img-item".-->
                <img src="img\img\nail-polish-944858_640.jpg" alt="" class="img-item">
                <!--Un elemento de texto con la clase "precio-item" que muestra el precio "$15.000".-->
                <span class="precio-item">$15.000</span>
                <!-- Un botón con la clase "boton-item" que muestra el texto "Agregar al Carrito".-->
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Secado Rapido</span>
                <img src="img\img\nail-polish-1351933_640.jpg" alt="" class="img-item">
                <span class="precio-item">$25.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Aplicadores</span>
                <img src="img\img\cosmetics-2097507_640.jpg" alt="" class="img-item">
                <span class="precio-item">$35.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Rubor</span>
                <img src="img\img\makeup-1778608_640.jpg" alt="" class="img-item">
                <span class="precio-item">$18.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Lipstick Mate</span>
                <img src="img\img\lipstick-1367771_640.jpg" alt="" class="img-item">
                <span class="precio-item">$32.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Lipstick tatoo</span>
                <img src="img\img\lipstick-2722847_640.jpg" alt="" class="img-item">
                <span class="precio-item">$18.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Brillos</span>
                <img src="img\img\makeup-2659284_640.jpg" alt="" class="img-item">
                <span class="precio-item">$54.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Cremosos</span>
                <img src="img\img\lipstick-1097142_640 (1).jpg" alt="" class="img-item">
                <span class="precio-item">$32.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Rimel</span>
                <img src="img\img\cosmetics-2116371_640.jpg" alt="" class="img-item">
                <span class="precio-item">$42.800</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
        </div>
        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items"> 
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        $120.000,00
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>
</body>
</html>
